<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Design</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
 <div class="container">
    <div>
       <img id="img-webistry" src="./images/webistry.svg"/>
       <img src="./images/lewagon.svg"/>
    </div>
    <h5><span>Level up</span> your coding
    <br/>
    skills with Webisity.
    </h5>
<form id="white-form">
  <p>Let's get started by knowing
  <br/>
      more about you.
  </p>

    <label>Name</label>

    <input type="text" name="name" placeholder="Enter your name">



    <label>Email</label>

    <input type="email" name="email" placeholder="Enter your email">



    <label>What's your favorite coding language?</label>

    <select id="languages" placeholder="JavaScript" >
        <option value="JavaScript">JavaScript</option>
        <option value="PHP">PHP</option>
        <option value="Java">Java</option>
    </select>



    <input type="checkbox" id="information">
    <label for="information">The information provided above is accurate</label>
    <button onclick="changePage()">Level Up</button>


</form>

</div>

</body>
</html>
