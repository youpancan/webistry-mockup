<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webistry</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
 <div class="container">
    <div class="banner">
       <img src="./images/webistry.svg"/>
       <img src="./images/lewagon.svg"/>
    </div>
    <h1>
      <span>Level up</span> your coding skills with Webisity.
    </h1>
<form action="#" method="post">
  <p>
    Let's get started by knowing more about you.
  </p>

    <label for="name">Name</label>
    <input type="text"  id ="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="languages">What's your favorite coding language?</label>
    <select id="languages" name="languages" >
        <option value="JavaScript">JavaScript</option>
        <option value="PHP">PHP</option>
        <option value="Java">Java</option>
    </select>

    <div class="checkbox">
      <input type="checkbox" id="information" required>
      <label for="information">The information provided above is accurate</label>
    </div>

    <button id="submit" type="submit">Level Up</button>
</form>
</div>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
